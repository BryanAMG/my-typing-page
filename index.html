<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Keyboard</title>
    <meta name="description"
        content="Una pagina minimalista de pruebas de mecanografía en línea donde puedes probar y mejorar tus habilidades con la escritura en el teclado">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section id="game">
            <time>30</time>
            <p></p>
            <input type="text" autofocus>
        </section>
        <section id="results">
            <h2>wpm</h2>
            <h3 id="results-wpm"></h3>

            <h2>accuracy</h2>
            <h3 id="results-accuracy"></h3>

            <button id="reload-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
                    <path d="M20 4v5h-5" />
                </svg>
            </button>
        </section>
    </main>
</body>
<script src="./scripts/index.js" type="module"></script>

</html>
